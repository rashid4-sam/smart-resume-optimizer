services:
  - type: web
    name: smart-resume-optimizer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: CERABRAS_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"